<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:fo="http://typo3.org/ns/Fab/Formule/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<fo:loadAssets/>

	<form id="speciality-form-newsletter"
	      method="post"
	      action="/home/"
	      enctype="multipart/form-data">
		<fieldset style="display: none;">
			<input type="hidden" name="id" value="129">
			<input type="hidden" name="formhandler[submitted]" value="1">

			<input type="hidden" name="formhandler[randomID]" value="d2642cd31087a1e189b5ba5ac4f01e86">

			<input type="hidden"
			       id="removeFile-d2642cd31087a1e189b5ba5ac4f01e86"
			       name="formhandler[removeFile]"
			       value="">

			<input type="hidden"
			       id="removeFileField-d2642cd31087a1e189b5ba5ac4f01e86"
			       name="formhandler[removeFileField]"
			       value="">

			<input type="hidden"
			       id="submitField-d2642cd31087a1e189b5ba5ac4f01e86"
			       name="formhandler[submitField]"
			       value="">

			<input type="hidden"
			       name="formhandler[step-2-next]"
			       id="ieHiddenField-d2642cd31087a1e189b5ba5ac4f01e86"
			       value="1">
		</fieldset>
		<fieldset class=" csc-mailform">
			<input type="hidden" name="formhandler[submitted]" value="1">
			<div class="csc-mailform-field form-group col-md-6">

				<label for="firstname">First name *</label>
				<input type="text"
				       name="formhandler[firstname]"
				       id="firstname"
				       value=""
				       placeholder="First name"
				       class="validate[required]">
				<div class="clear"></div>
			</div>
			<div class="csc-mailform-field form-group col-md-6">

				<label for="lastname">Last name *</label>
				<input type="text"
				       name="formhandler[lastname]"
				       id="lastname"
				       value=""
				       placeholder="Last name"
				       class="validate[required]">
				<div class="clear"></div>
			</div>
			<div class="csc-mailform-field form-group col-md-6">

				<label for="email">Email address *</label>
				<input type="text"
				       name="formhandler[email]"
				       id="email"
				       value=""
				       placeholder="Email address"
				       class="validate[required,custom[email]]">
				<div class="clear"></div>
			</div>
			<div class="csc-mailform-field col-md-6">
				<label for="submitButton">Newsletter subscription</label>
				<input type="submit"
				       id="submitButton"
				       value="Register"
				       class="btn btn-primary"
				       name="formhandler[step-2-next]">
			</div>
			<div class="col-md-12">
				<span class="required_fields">Fields marked with * are required</span>
			</div>
		</fieldset>
	</form>

</f:section>
</html>
